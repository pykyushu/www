site_name: 'PyKyushu.JP(PyConKyushu実行委員会 運営)'

site_description: 'PyKyushu.JP Management Site.'
site_author: 'Takahiro Hama'
site_url: 'http://www.pykyushu.jp'

docs_dir: 'docs'
copyright: 'PyCon™ is a trademark for worldwide conference activities claimed by the Python Software foundation.<BR>
PyCon Kyushu is organized by volunteers from PyCon Kyushu in Japan.<BR><BR>
Copyright (c) PyKyushu.JP 2017-2022'

repo_name: pykyushu/www
repo_url: https://github.com/pykyushu/www

nav:
  - 組織: 'index.md'
  - 活動実績:
      - PyConKyushu2018: 'pyconkyushu2018.md'
      - PyConKyushu2019: 'pyconkyushu2019.md'
      - PyConKyushu2020: 'pyconkyushu2020.md'
      - PyConKyushu2022: 'pyconkyushu2022.md'
  - ブログ（PyConJP Blog）: 'https://pyconjp.blogspot.com/search/label/kyushu'


theme:
  name: 'material'
  language: 'ja'
  features:
    - navigation.instant
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  logo: img/logo2.png
  favicon: img/favicon.ico

plugins:
  - search:
      lang:
        - ja

extra:
  manifest: 'manifest.webmanifest'
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/pykyushu
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/PyConK
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/pg/kyushu.pycon.jp

markdown_extensions:
  - admonition
  - toc:
      permalink: 'true'
  - attr_list
  - meta
  - footnotes
  - nl2br
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.highlight
  - pymdownx.tasklist

extra_css:
  - 'css/extra.css'
  - '//fonts.googleapis.com/earlyaccess/notosansjp.css'
